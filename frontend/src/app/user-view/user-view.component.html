<section class="text-left d-flex justify-content-center">
  <div class="card shadow" style="width: 18rem;">
    <img class="card-img-top" src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=20&m=1223671392&s=612x612&w=0&h=lGpj2vWAI3WUT1JeJWm1PRoHT3V15_1pdcTn2szdwQ0=" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ user.firstName || ''}} {{ user.lastName || '' }}</h5>
      <p class="card-text">
        email: {{ user.email || '' }}
      </p>
      <p class="card-text">
        phone: {{ user.phone || '' }}
      </p>
    </div>
  </div>

</section>
